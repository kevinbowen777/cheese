{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Cheese{% endblock %}

{% block content %}
  <h2>Add Cheese</h2>
    <form method="post" action="{% url "cheeses:add" %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock content %}
