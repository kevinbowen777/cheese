{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ view.action|default:"Add" }} Cheese{% endblock title %}

{% block content %}
{% with action=view.action|default:"Add" %}
  <h2>{{ action }} Cheese</h2>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">{{ action }}</button>
    </form>
{% endwith %}
{% endblock content %}
