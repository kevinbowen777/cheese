{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  {{ view.action|default:"Add" }} Cheese
{% endblock title %}

{% block content %}
  {% with action=view.action|default:"Add" %}
    <h2>{{ action }} Cheese</h2>
    <form class="col-md-6" method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">{{ action }}</button>
      <a class="btn btn-info" href="#" onclick="window.history.back()">Cancel</a>
    </form>
  {% endwith %}
{% endblock content %}
